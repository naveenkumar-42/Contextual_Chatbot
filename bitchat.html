<script src="/js/chat.js" defer></script>
<script src="/js/icons.js" defer></script>
<script src="config.js" defer></script>
<script src="/js/highlight.min.js"></script>
<script src="/js/highlightjs-copy.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markdown-it@latest/dist/markdown-it.min.js"></script>




    <script>
        const user_image = `<img src="assets/img/user.png" alt="User Avatar">`;
        const gpt_image = `<img src="assets/img/icon.png" alt="GPT Avatar">`;
    </script>

    <script>window.conversation_id = Array.from(crypto.getRandomValues(new Uint8Array(8))).map(n => n.toString(24).padStart(4, '0')).join('-');</script>
    <title>Uchiha Bot</title>
</head>

<body>
    <div class="gradient"></div>
    <div class="row">
        <div class="box conversations">
            <div class="top">
                <button class="new_convo" onclick="new_conversation()">
                    <i class="fa-regular fa-plus"></i>
                    <span>New Conversation</span>
                </button>
                <div class="spinner"></div>
            </div>
            <div class="bottom_buttons">
                <button onclick="delete_conversations()">
                    <i class="fa-regular fa-trash"></i>
                    <span>Clear chat</span>

                </button>

                <!----
                        <div class="body">
                        <div class="info" >
                            <div id="dropArea" class="dropArea" style="background-color: #112e42;">
                                <span id="dropText" style="color: white;">Drag and drop files here</span>
                                <input type="file" id="fileInput" multiple>
                            </div>
                        </div>
                             
                           
                        </div>
    
                    -->

                <div class="buttons">
                    <div class="field">
                        <select name="model" id="model">
                            <option value="gpt-3.5-turbo-16k">Model</option>
                            <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
                            <option value="gpt-3.5-turbo-0301">gpt-3.5-turbo-0301</option>
                            <option value="gpt-3.5-turbo-0613">gpt-3.5-turbo-0613</option>
                            <option value="gpt-3.5-turbo-16k">gpt-3.5-turbo-16k</option>
                            <option value="gpt-4">gpt-4</option>
                            <option value="gpt-4-0314">gpt-4-0314</option>
                            <option value="gpt-4-32k">gpt-4-32k</option>
                            <option value="gpt-4-32k-0314">gpt-4-32k-0314</option>
                        </select>
                    </div>
                    <div class="field">
                        <select name="temperature" id="temperature">
                            <option value="0.5">T&deg;</option>
                            <option value="0.0">0.0</option>
                            <option value="0.1">0.1</option>
                            <option value="0.2">0.2</option>
                            <option value="0.3">0.3</option>
                            <option value="0.4">0.4</option>
                            <option value="0.5">0.5</option>
                            <option value="0.6">0.6</option>
                            <option value="0.7">0.7</option>
                            <option value="0.8">0.8</option>
                            <option value="0.9">0.9</option>
                            <option value="1.0">1.0</option>
                            <option value="1.1">1.1</option>
                            <option value="1.2">1.2</option>
                            <option value="1.3">1.3</option>
                            <option value="1.4">1.4</option>
                            <option value="1.5">1.5</option>
                        </select>
                    </div>
                    <!--moon-->
                </div>
            </div>
        </div>
        <div class="conversation">
            <div class="stop_generating stop_generating-hidden">
                <button id="cancelButton" onclick="stopAnswer()">
                    <span>Stop</span>
                    <i class="fa-regular fa-stop"></i>
                </button>
            </div>
            <div class="box" id="messages">
            </div>
            <div class="user-input">
                <div class="box input-box">
                    <textarea id="message-input" placeholder="Ask me anything..."
                        style="white-space: pre-line;"></textarea>
                    <div id="send-button">
                        <i class="fa-regular fa-paper-plane-top"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mobile-sidebar">
        <i class="fa-solid fa-bars"></i>
    </div>


</body>
